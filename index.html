<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8" />

		<title>Centrallo. Survey</title>

		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

		<link rel='stylesheet' href='css/normalize.css' type='text/css'>
		<link rel='stylesheet' href='css/cssreset.css' type='text/css'>
		

		<link rel="stylesheet" href="css/style.css" type="text/css">
		
	</head>
	<body>
		
		<h1>Centrallo Survey Feedback</h1>

		<form action="" class="case">
			<label for="first">What do you like most about Centrallo?</label>
				<textarea rows="3" cols="60" placeholder="Good about Centrallo..." id="first"></textarea>
			<label for="second">Are you using it on multiple devices?</label>
				<textarea rows="3" cols="60" placeholder="iPhone, iPad, Android..." id="second"></textarea>
			<label for="third">Would you change anything about the app?  If so, then what?</label>
				<textarea rows="3" cols="60" placeholder="Your suggestions..." id="third"></textarea>
			<label for="fourth">What feature would you like to see us offer?</label>
				<textarea rows="3" cols="60" placeholder="New features..." id="fourth"></textarea>
			<div class="inputbox"></div>

		<button>SEND</button>	
		</form>
	</body>
